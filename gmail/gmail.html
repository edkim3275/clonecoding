<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/gmail.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="burger-menu">
        <svg focusable="false" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </div>
      <img class="logo-img" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="">
    </div>
    <div class="search-bar">
      <button>
        <div class="search-ico">
          <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px">
            <path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path>
          </svg>
        </div>
      </button>
      <input type="search" name="mail-search" id="mail-search" placeholder="메일 검색">
      <button>
        <div class="toolbox-ico">
          <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px">
            <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path>
          </svg>
        </div>
      </button>
    </div>
    <div class="header-right">
      <button>
        <div class="help-ico">
          <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px" fill="#000000">
            <path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path>
          </svg>
        </div>
      </button>
      <button>
        <div class="setting-ico">
          <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px" fill="#000000">
            <path d="M13.85 22.25h-3.7c-.74 0-1.36-.54-1.45-1.27l-.27-1.89c-.27-.14-.53-.29-.79-.46l-1.8.72c-.7.26-1.47-.03-1.81-.65L2.2 15.53c-.35-.66-.2-1.44.36-1.88l1.53-1.19c-.01-.15-.02-.3-.02-.46 0-.15.01-.31.02-.46l-1.52-1.19c-.59-.45-.74-1.26-.37-1.88l1.85-3.19c.34-.62 1.11-.9 1.79-.63l1.81.73c.26-.17.52-.32.78-.46l.27-1.91c.09-.7.71-1.25 1.44-1.25h3.7c.74 0 1.36.54 1.45 1.27l.27 1.89c.27.14.53.29.79.46l1.8-.72c.71-.26 1.48.03 1.82.65l1.84 3.18c.36.66.2 1.44-.36 1.88l-1.52 1.19c.01.15.02.3.02.46s-.01.31-.02.46l1.52 1.19c.56.45.72 1.23.37 1.86l-1.86 3.22c-.34.62-1.11.9-1.8.63l-1.8-.72c-.26.17-.52.32-.78.46l-.27 1.91c-.1.68-.72 1.22-1.46 1.22zm-3.23-2h2.76l.37-2.55.53-.22c.44-.18.88-.44 1.34-.78l.45-.34 2.38.96 1.38-2.4-2.03-1.58.07-.56c.03-.26.06-.51.06-.78s-.03-.53-.06-.78l-.07-.56 2.03-1.58-1.39-2.4-2.39.96-.45-.35c-.42-.32-.87-.58-1.33-.77l-.52-.22-.37-2.55h-2.76l-.37 2.55-.53.21c-.44.19-.88.44-1.34.79l-.45.33-2.38-.95-1.39 2.39 2.03 1.58-.07.56a7 7 0 0 0-.06.79c0 .26.02.53.06.78l.07.56-2.03 1.58 1.38 2.4 2.39-.96.45.35c.43.33.86.58 1.33.77l.53.22.38 2.55z"></path>
            <circle cx="12" cy="12" r="3.5"></circle>
          </svg>
        </div>
      </button>
      <button>
        <div class="menu-ico">
          <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px" fill="#000000">
            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
          </svg>
        </div>
      </button>
      <button>
        <a href="#" class="profile-ico">
          <!-- <img src="https://lh3.googleusercontent.com/ogw/ADea4I4zcEVLA6WhcpNthVHPFyjBsVUw9BzJjAnpnqzO=s32-c-mo" alt=""> -->
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwM5T40YEBEnWQvgQb8tGAMb1FrECSLdcRSQ&usqp=CAU" alt="">
        </a>
      </button>
    </div>
  </header>
  <section>
    <aside>
      <div class="aside-top">
        <div class="write-btn">
          편지쓰기
        </div>
      </div>
      <div class="aside-mid1">
        <div class="mid1-li selected">
          <div class="li">
            <div class="ico receive-ico"></div>
            <div class="li-text">받은편지함</div>
            <div class="li-num">322</div>
          </div>
        </div>
        <div class="mid1-li">
          <div class="li">
            <div class="ico star-ico"></div>
            <div class="li-text">별표편지함</div>
          </div>
        </div>
        <div class="mid1-li">
          <div class="li">
            <div class="ico alarm-ico"></div>
            <div class="li-text">다시 알림 항목</div>
          </div>
        </div>
        <div class="mid1-li">
          <div class="li">
            <div class="ico sent-ico"></div>
            <div class="li-text">보낸편지함</div>
          </div>
        </div>
        <div class="mid1-li">
          <div class="li">
            <div class="ico tmp-store-ico"></div>
            <div class="li-text">임시보관함</div>
          </div>
        </div>
        <div class="mid1-li">
          <div class="li">
            <div class="ico more-ico"></div>
            <div class="li-text">더보기</div>
          </div>
        </div>
      </div>
      <div class="aside-mid2">
        <div class="mid1-li no-bg-color">
          <div class="li-no-cursor">
            <div class="li-text">행아웃 미팅</div>
          </div>
        </div>
        <div class="mid1-li">
          <div class="li">
            <div class="ico meeting-ico"></div>
            <div class="li-text">새 회의</div>
          </div>
        </div>
        <div class="mid1-li">
          <div class="li">
            <div class="ico join-ico"></div>
            <div class="li-text">회의 참여</div>
          </div>
        </div>
      </div>
      <div class="aside-mid3">
        <div class="mid1-li no-bg-color">
          <div class="li-no-cursor">
            <div class="li-text">행아웃</div>
          </div>
        </div>
        <div class="mid3-li">
          <div class="li">
            <button>
              <a href="#" class="profile-ico">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwM5T40YEBEnWQvgQb8tGAMb1FrECSLdcRSQ&usqp=CAU" alt="">
              </a>
              <div class="login-ico"></div>
              <div class="li-text">명준</div>
              <div class="arrow-ico"></div>
            </button>
            <button class="plus-ico">
              <svg viewBox="0 0 48 48" width="18px" height="18px">
                <path d="M38 26H26v12h-4V26H10v-4h12V10h4v12h12v4z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="chat-container">
          <div class="chat-ico"></div>
          <div>최근 채팅 기록이 없습니다.</div>
          <a href="#">새로 시작하기</a>
        </div>
      </div>
      <div class="aside-bottom">
        <div class="ico">
          <div class="user-ico"></div>
        </div>
        <div class="selected">
          <div class="talk-ico"></div>
        </div>
      </div>
    </aside>
    <article>
      <div class="section-top"></div>
    </article>
    <nav>
      <div class="ico-container">
        <div class="ico calander-ico ico-bg"></div>
      </div>
      <div class="ico-container">
        <div class="ico memo-ico ico-bg"></div>
      </div>
      <div class="ico-container">
        <div class="ico task-ico ico-bg"></div>
      </div>
      <div class="ico-container">
        <div class="ico address-book-ico ico-bg"></div>
      </div>
    </nav>
  </section>
</body>
</html>
